<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 28px;
            letter-spacing: 1px;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            font-size: 16px;
            color: #444;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #66a3e3;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Search</h1>
        <form action="/visual" method="POST" enctype="multipart/form-data">
            <label for="input">Input Prompt:</label>
            <input type="text" id="input" name="input" placeholder="Enter your prompt...">
            <label for="file">Choose an image:</label>
            <input type="file" name="file">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
