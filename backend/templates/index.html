<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>betterME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/diet">Diet & Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visual_search">Visual Search</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    

    <h1 class="text-center" style="font-family: Arial, Helvetica, sans-serif; font-weight: 400;font-style:inherit;">BETTERME</h1>

    <div class="container my-4 mt-4" padding: 40px;>
      <form action="/predict" method="post">
          <div class="form-group">
              <input type="text" class="form-control" , name="symptoms" placeholder="Type your symptoms here">
          </div>
          <br>
          <div name="mysysms"></div>

          <button type="submit" style="width: 100%; padding: 10px; margin-bottom: 5px;">SUBMIT</button>
      </form>
  </div>
<!-- Results -->
<h1 class="text-center my-4 mt-4">AI Coach Recommendations</h1>
<div class="container">

  <div class="container text-center">
    <div class="row">
        <div class="col">
            <button class="toggle-button btn btn-primary btn-lg btn-block mb-10" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
        </div>
        <div class="col">
            <button class="toggle-button btn btn-primary btn-lg btn-block mb-10" data-bs-toggle="modal" data-bs-target="#precautionModal">Precaution</button>
        </div>
        <div class="col">
            <button class="toggle-button btn btn-primary btn-lg btn-block mb-10" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
        </div>
    </div>
</div>

</div>

<!-- Disease Modal -->
<div class="modal fade" id="diseaseModal" tabindex="-1" aria-labelledby="diseaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #020606; color:white;"> <!-- Set header background color inline -->
                <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="background-color: #bcd4ee;"> <!-- Set modal body background color inline -->
                <p>{{ predicted_disease }}</p>
            </div>
        </div>
    </div>
</div>
    
<!-- Precaution Modal -->
    <div class="modal fade" id="precautionModal" tabindex="-1" aria-labelledby="precautionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #020606; color:white;">
                    <h5 class="modal-title" id="precautionModalLabel">Precaution</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        {% for i in my_precautions %}
                            <li>{{ i }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

<!-- Medications Modal -->
    <div class="modal fade" id="medicationsModal" tabindex="-1" aria-labelledby="medicationsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #020606; color:white;">
                    <h5 class="modal-title" id="medicationsModalLabel">Medications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% for i in medications %}
                            {{ i }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
<!--Click Here to know More Section-->
<div>
    <a  href="/click_here_to_know_more" class="btn btn-danger btn-lg" style="width:50%; margin-left:25%; background-color: rgb(89, 122, 232);">
        Click here to know more
    </a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
